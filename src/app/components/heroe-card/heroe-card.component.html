<div class="card mb-3" style="width: 300px">
  <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }}</h5>
    <p class="card-text">
      {{ heroe.bio }}
    </p>
    <p class="card-text">
      <small class="text-muted">{{ heroe.aparicion }}</small>
    </p>
  </div>
  <!-- <button class="btn btn-outline-primary" (click)="showHeroe()">Ver mas</button> -->
  <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver mas</a>
</div>
