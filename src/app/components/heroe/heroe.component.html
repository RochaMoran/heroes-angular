<h1>
  {{ heroe.nombre | uppercase }}
  <small>({{ heroe.aparicion | date : "y" }})</small>
</h1>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" alt="" />
    <br />
  </div>
  <a [routerLink]="['/heroes']" class="btn btn-danger btn-block mt-3"
    >Regresar</a
  >
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr />
    <p>{{ heroe.bio }}</p>
    <div>
      <!-- DC o Marvel -->
      <img
        *ngIf="heroe.casa == 'Marvel'"
        class="img-logo"
        src="assets/img/marvel.png"
        alt="Marvel"
      />
      <img
        *ngIf="heroe.casa == 'DC'"
        class="img-logo"
        src="assets/img/dc.webp"
        alt="DC"
      />
    </div>
  </div>
</div>
